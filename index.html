  <body>
    <h1>Welcome to my Text Editor</h1>

    <p id="demo"></p>

    <br /><br />

    <textarea
      name="txtarea"
      id="txtarea"
      cols="30"
      rows="10"
      placeholder="Enter some text"
    ></textarea>

    <br /><br />

    <button id="btn-uppercase" onclick="toUpper()">UpperCase</button>
    <button id="btn-lowercase" onclick="toLower()">LowerCase</button>
    <label for="fontSelect">Select a font:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>

      <option value="Courier New">Courier New</option>
      <option value="Verdana">Verdana</option>

      function toUpper() {
        let text = document.getElementById("txtarea");
        let op = document.getElementById("output");
        op.textContent = `Output : ` + text.value.toUpperCase();
      }

      function toLower() {
        let text = document.getElementById("txtarea");
        let op = document.getElementById("output");
        op.textContent = `Output : ` + text.value.toLowerCase();
      }


      function changeFont() {
        let text = document.getElementById("txtarea");
        let op = document.getElementById("output");
        
        var selectedFont = document.getElementById("fontSelect").value;
        
        op.style.fontFamily = selectedFont;
        op.textContent = `Output : ` + text.value;
